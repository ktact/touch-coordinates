<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse and Touch Coordinates</title>
    <style>
        #console {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="console"></div>
    <script>
        let context = {
            down: false,
            touchIdSlotMap: new Map(),
            touchSlots: [],
        }

        function onStartDrag(e) {
            console.log("onStartDrag");
            e.preventDefault();

            context.down = true;
            sendEvent(context, e);
        }

        function onEndDrag(e) {
            console.log("onEndDrag");
            e.preventDefault();

            context.down = false;
            sendEvent(context, e);
        }

        function onContinueDrag(e) {
            console.log("onContinueDrag");
            e.preventDefault();

            if (context.down) {
                sendEvent(context, e);
            }
        }

        function simulateTouchEvent(mouseEvent, touchEventType) {
            const simulatedTouchEvent = new TouchEvent(touchEventType, {
                bubbles: true,
                cancelable: true,
                composed: true,
                detail: 1,
                changedTouchs: [new Touch({
                    identifier: 0,
                    target: mouseEvent.target,
                    screenX: mouseEvent.screenX,
                    screenY: mouseEvent.screenY,
                    clientX: mouseEvent.clientX,
                    clientY: mouseEvent.clientY,
                    pageX: mouseEvent.pageX,
                    pageY: mouseEvent.pageY,
                    radiusX: 2.5,
                    radiusY: 2.5,
                    rotationAngle: 0,
                    force: 0.5
                })],
            });

            /*
            mouseEvent.target.dispatchEvent(simulatedTouchEvent);
            mouseEvent.preventDefault();
            */
            if (touchEventType == 'touchstart') {
                onStartDrag(simulatedTouchEvent);
            } else if (touchEventType == 'touchmove') {
                onContinueDrag(simulatedTouchEvent);
            } else if (touchEventType == 'touchend') {
                onEndDrag(simulatedTouchEvent);
            }
        }
        
        function sendEvent(context, e) {
            console.log("sendEvent");
            let eventType = e.type.substring(0, 5);
            const display = e.target;
            const scaling = 1.0;

            let xArr    = [];
            let yArr    = [];
            let idArr   = [];
            let slotArr = [];

            if (eventType == 'mouse') {
                xArr.push(e.offsetX);
                yArr.push(e.offsetY);

                slotArr.push(0);
                idArr.push(-1);
            } else if (eventType == 'touch') {
                let changes = e.changedTouches;
                let rect = e.target.getBoundingClientRect();
                for (let i = 0; i < changes.length; i++) {
                    xArr.push(changes[i].pageX - rect.left);
                    yArr.push(changes[i].pageY - rect.top);
                    
                    if (context.touchIdSlotMap.has(changes[i].identifier)) {
                        // Already slot exists
                        let slot = context.touchIdSlotMap.get(changes[i].identifier);
                        
                        slotArr.push(slot);
                        if (e.type == 'touchstart') {
                            // error
                            return;
                        } else if (e.type == 'touchmove') {
                            idArr.push(changes[i].identifier);
                        } else if (e.type == 'touchend') {
                            context.touchSlots[slot] = false;
                            context.touchIdSlotMap.delete(changes[i].identifier);
                            idArr.push(-1);
                        }
                    } else {
                        // There is no slot

                        if (e.type == 'touchstart') {
                            let slot = -1;
                            for (let j = 0; j < context.touchSlots.length; j++) {
                                if (!context.touchSlots[j]) {
                                    slot = j;
                                    break;
                                }
                            }
                                    
                            if (slot == -1) {
                                slot = context.touchSlots.length;
                                context.touchSlots.push(true);
                            }
                                    
                            slotArr.push(slot);
                            context.touchSlots[slot] = true;
                            context.touchIdSlotMap.set(changes[i].identifier, slot);
                            idArr.push(changes[i].identifier);
                        } else if (e.type == 'touchmove') {
                            console.error('touchmove when no slot');
                            return;
                        } else if (e.type == 'touchend') {
                            console.error('touchend when no slot');
                            return;
                        }
                    }
                }
            }
            
            for (let i = 0; i < xArr.length; i++) {
                xArr[i] = Math.trunc(xArr[i] * scaling);
                yArr[i] = Math.trunc(yArr[i] * scaling);
            }
            
            document.getElementById("console").textContent += (JSON.stringify({ idArr, xArr, yArr, down: context.down, slotArr }) + "<br/>");
            console.log({ idArr, xArr, yArr, down: context.down, slotArr });
        }

        // Add the mousemove, touchstart, touchmove, touchend, and touchcancel event listeners when the page is loaded
        window.addEventListener("DOMContentLoaded", function() {
            if (window.MouseEvent) {
                document.addEventListener("mousedown", (e) => {
                    simulateTouchEvent(e, 'touchstart');
                }, true);
                document.addEventListener("mousemove", (e) => {
                    simulateTouchEvent(e, 'touchmove');
                }, true);
                document.addEventListener("mouseup",   (e) => {
                    simulateTouchEvent(e, 'touchend');
                }, true);
            } else if (window.TouchEvent) {
                document.addEventListener("touchstart", onStartDrag);
                document.addEventListener("touchmove",  onContinueDrag);
                document.addEventListener("touchend",   onEndDrag);
            }
        });
    </script>
</body>
</html>
