<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse and Touch Coordinates</title>
    <style>
        #console {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="console"></div>
    <script>
    var utils;
        (function (utils) {
            var TouchManager = (function () {
                function TouchManager() {
                    this.isSupportedTouch = false;
                    this.isSupportedTouch = ('ontouchstart' in window);
                }

                TouchManager.prototype.disableTouch = function () {
                    if (this.isSupportedTouch) {
                        document.body.addEventListener('touchmove', function (event) {
                            event.preventDefault();
                        }, false);
                    }
                };

                TouchManager.prototype.addListener = function (element) {
                    var _this = this;
                    element.addEventListener("touchstart", function (event) {
                        _this.handleTouch(event);
                    }, true);
                    element.addEventListener("touchmove", function (event) {
                        _this.handleTouch(event);
                    }, true);
                    element.addEventListener("touchend", function (event) {
                        _this.handleTouch(event);
                    }, true);
                    element.addEventListener("touchcancel", function (event) {
                        _this.handleTouch(event);
                    }, true);
                };

                TouchManager.prototype.handleTouch = function (event) {
                    var touches = event.changedTouches, touch = touches[0], type = "";
                    switch (event.type) {
                        case "touchstart":
                            type = "mousedown";
                            break;
                        case "touchmove":
                            type = "mousemove";
                            break;
                        case "touchend":
                            type = "mouseup";
                            break;
                        default:
                            return;
                    }

                    var simulatedEvent = document.createEvent("MouseEvent");

                    simulatedEvent.initMouseEvent(type, true, true, window, 1, touch.screenX, touch.screenY, touch.clientX, touch.clientY, false, false, false, false, 0, null);
                    touch.target.dispatchEvent(simulatedEvent);
                    event.preventDefault();
                };
                return TouchManager;
            })();
            utils.TouchManager = TouchManager;
        })(utils || (utils = {}));

        var touchManager = new utils.TouchManager();
        touchManager.disableTouch();
        touchManager.addListener(document.body);

        let context = {
            down: false,
            touchIdSlotMap: new Map(),
            touchSlots: [],
        }

        function onStartDrag(e) {
            console.log("onStartDrag");
            context.down = true;
            sendEvent(context, e);
        }

        function onEndDrag(e) {
            console.log("onEndDrag");
            context.down = false;
            sendEvent(context, e);
        }

        function onContinueDrag(e) {
            console.log("onContinueDrag");
            if (context.down) {
                sendEvent(context, e);
            }
        }

        function sendEvent(context, e) {
            console.log("sendEvent");
            let eventType = e.type.substring(0, 5);
            const display = e.target;
            const scaling = 1.0;

            let xArr    = [];
            let yArr    = [];
            let idArr   = [];
            let slotArr = [];

            if (eventType == 'mouse') {
                xArr.push(e.offsetX);
                yArr.push(e.offsetY);

                slotArr.push(0);
                idArr.push(-1);
            } else if (eventType == 'touch') {
                let changes = e.changedTouches;
                let rect = e.target.getBoundingClientRect();
                for (let i = 0; i < changes.length; i++) {
                    xArr.push(changes[i].pageX - rect.left);
                    yArr.push(changes[i].pageY - rect.top);
                    
                    if (context.touchIdSlotMap.has(changes[i].identifier)) {
                        // Already slot exists
                        let slot = context.touchIdSlotMap.get(changes[i].identifier);
                        
                        slotArr.push(slot);
                        if (e.type == 'touchstart') {
                            // error
                            return;
                        } else if (e.type == 'touchmove') {
                            idArr.push(changes[i].identifier);
                        } else if (e.type == 'touchend') {
                            context.touchSlots[slot] = false;
                            context.touchIdSlotMap.delete(changes[i].identifier);
                            idArr.push(-1);
                        }
                    } else {
                        // There is no slot

                        if (e.type == 'touchstart') {
                            let slot = -1;
                            for (let j = 0; j < context.touchSlots.length; j++) {
                                if (!context.touchSlots[j]) {
                                    slot = j;
                                    break;
                                }
                            }
                                    
                            if (slot == -1) {
                                slot = context.touchSlots.length;
                                context.touchSlots.push(true);
                            }
                                    
                            slotArr.push(slot);
                            context.touchSlots[slot] = true;
                            context.touchIdSlotMap.set(changes[i].identifier, slot);
                            idArr.push(changes[i].identifier);
                        } else if (e.type == 'touchmove') {
                            console.error('touchmove when no slot');
                            return;
                        } else if (e.type == 'touchend') {
                            console.error('touchend when no slot');
                            return;
                        }
                    }
                }
            }
            
            for (let i = 0; i < xArr.length; i++) {
                xArr[i] = Math.trunc(xArr[i] * scaling);
                yArr[i] = Math.trunc(yArr[i] * scaling);
            }
            
            document.getElementById("console").textContent += (JSON.stringify({ idArr, xArr, yArr, down: context.down, slotArr }) + "<br/>");
            console.log({ idArr, xArr, yArr, down: context.down, slotArr });
        }

        // Add the mousemove, touchstart, touchmove, touchend, and touchcancel event listeners when the page is loaded
        window.addEventListener("DOMContentLoaded", function() {
            if (window.MouseEvent) {
                
            } else if (window.TouchEvent) {
                document.addEventListener("touchstart", onStartDrag);
                document.addEventListener("touchmove",  onContinueDrag);
                document.addEventListener("touchend",   onEndDrag);
            }
        });
    </script>
</body>
</html>
